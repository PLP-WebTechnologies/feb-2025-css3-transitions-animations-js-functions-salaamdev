<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Local Storage Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animation Preferences</h1>
        
        <div class="animation-box">
            <div class="animated-element"></div>
        </div>
        
        <div class="controls">
            <h2>Choose Animation Speed</h2>
            <button class="speed-btn" data-speed="slow">Slow</button>
            <button class="speed-btn" data-speed="medium">Medium</button>
            <button class="speed-btn" data-speed="fast">Fast</button>
        </div>
        
        <div class="controls">
            <h2>Choose Animation Color</h2>
            <button class="color-btn" data-color="red">Red</button>
            <button class="color-btn" data-color="blue">Blue</button>
            <button class="color-btn" data-color="green">Green</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
